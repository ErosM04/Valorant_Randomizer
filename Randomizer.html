<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!--Files and Title-->
        <script src="behaviors/menus.js"></script>
        <script src="behaviors/players.js"></script>
        <script src="behaviors/data-manager.js"></script>
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/randomizer.css">
        <title>Valorant Randomizer</title>
    </head>
    <body onload="buildMenus()">
        <!-- Header -->
        <div id="header-div" class="black_container">
            <div id="logo">
                <a href="https://playvalorant.com/en-us/?utm_source=riotbar&utm_medium=productcard%2Bwww.riotgames.com&utm_campaign=val&utm_content=ep4">
                    <img src="images/white_logo_resized.png">
                </a>
            </div>
            <div><p id="header">Valorant Randomizer</p></div>
        </div>

        <!-- Player amount form (insert player number) -->
        <div id="pl-amount-div" class="black_container">
            <p id="players_text">Players number:</p>
            <input id="plyrs_input" type="number" oninput="createPlayers(this.value)">
        </div>

        <!-- Player forms to insert names -->
        <div id="players-inserter-div" class="agent-selector-div">
            <!-- Dynamically built input fields to insert the name -->
        </div>

        <!-- Agent remover (select the agents to remove) -->
        <div class="deselect-title black_container">
            <p>Agent deselector</p>
        </div>
        <div id="agent-selector-div">
            <!-- Dynamically built agents -->
        </div>

        <!-- Map remover (select the maps to remove) -->
        <div class="deselect-title black_container">
            <p>Map deselector</p>
        </div>
        <div id="map-selector-div">
            <!-- Dynamically built agents -->
        </div>
        
        <!-- Button to generate the squads -->
        <div id="generate-button" class="button-slide" onclick="saveDataOnSession()">Generate</div>
    </body>
</html>
